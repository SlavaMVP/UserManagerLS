<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contacts</title><link rel="stylesheet" href="./main.css"><link href="main.css" rel="stylesheet"></head><body><div class="table-wrapper"><div class="loader-placeholder" id="loader"></div><h2 id="sub-header" style="text-align: center;margin-top: 10rem;">Добавьте пользователя</h2><table class="users-table table hide" id="user-table"><caption class="table__header"><h2>Список пользователей</h2></caption><thead><tr class="table__head"><th title="Сортировать по телефону" data-sort-by="phone-number">Телефон</th><th title="Сортировать по имени" data-sort-by="name">Имя</th><th title="Сортировать по почте" data-sort-by="email">Эмейл</th><th title="Сортировать по адрессу" data-sort-by="address">Адрес</th><th title="Доступные операции" class="edit-buttons">Операции</th></tr></thead><tbody id="table__body"></tbody></table></div><div class="pagination"><button class="button button--prev hide" data-go-to="backward">&larr;&nbsp;Назад</button> <button class="button button--next hide" data-go-to="forward">Вперед&nbsp;&rarr;</button></div><div class="info"><p class="info__total">всего пользователей: 0</p><p class="info__perpage">выведено на экран: 0</p></div><form class="user-form form" id="user-form"><h2>Добавить/Изменить пользователя</h2><div class="input-group"><label class="tel-label" for="user-telephone">Телефон:</label> <span class="error-message"></span> <input type="number" id="user-telephone" name="user_phone" placeholder="38099636021"/></div><div class="input-group"><label class="name-label" for="user-name">Имя:</label> <span class="error-message"></span> <input id="user-name" name="user_fullname" placeholder="Дмитрий Иванов"/></div><div class="input-group"><label class="email-label" for="user-email">Эмейл:</label> <span class="error-message"></span> <input type="email" id="user-email" name="user_email" placeholder="user@gmail.com"/></div><div class="input-group"><label class="address-label" for="user-address">Адрес:</label> <span class="error-message"></span> <input type="user-address" name="user_address" id="user-address" placeholder="г. Киев, ул.Шевченка, дом 6"/></div><button type="submit" class="submit-button" id="submit-button">Добавить нового пользователя</button> <button class="btn btn--exit hide" id="exit-btn">Выйти из режима редактирования</button></form><template id="row-template"><tr><td id="uPhone"></td><td id="uName"></td><td id="uEmail"></td><td id="uAddress"></td><td id="uButtons"><button class="btn btn--edit" data-action="edit">Edit</button> <button class="btn btn--delete" data-action="delete">Delete</button></td></tr></template><script defer="defer" src="main.js"></script></body></html>
